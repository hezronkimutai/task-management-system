name: Playwright E2E

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e-playwright.yml'

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      SEED_TEST_USERS: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build backend
        working-directory: backend
        run: mvn -DskipTests -B package

      - name: Start backend (jar) with seeded users
        working-directory: backend
        shell: bash
        run: |
          # Export env var for the background process; use nohup so it survives
          export SEED_TEST_USERS=${SEED_TEST_USERS}
          nohup env SEED_TEST_USERS=${SEED_TEST_USERS} java -jar target/task-management-backend-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &

      - name: Wait for backend to be ready
        shell: bash
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:8080/actuator/health >/dev/null 2>&1; then
              echo "backend ready via actuator"; break; fi
            if curl -sSf http://localhost:8080/ >/dev/null 2>&1; then
              echo "backend responded at /"; break; fi
            echo "waiting for backend... ($i)"; sleep 2;
          done

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: frontend
        shell: bash
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        shell: bash
        env:
          CI: true
        run: npx playwright test --reporter=dot

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
